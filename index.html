<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <script type="module" src="/compiled/main.js" defer></script>
    <script type="module" src="/compiled/frontend.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Background Generator</h1>
    <div>
      <div id="canvasContainer">
        <canvas id="Background_Canvas"></canvas>
        <h2>Settings</h2>
        <button id="saveButton">Save Background</button>
        <button id="regenerateButton">Regenerate</button>
        <button id="loadIcons">Load Icons</button>
        <br>
        <h3>Save/Load</h3>
        <button id="saveSetting">Save Settings</button>
        <button id="loadSetting">Load Settings</button>
      </div>
      <div id="controls">
        <div id="sliders">
          <h4>Settings</h4>
          <div class="sliderContainer">
            <input
              type="range"
              id="widthSlider"
              value="1920"
              min="720"
              max="8192"
            />
            <input
              type="number"
              id="widthValue"
              value="1920"
              min="720"
              max="8192"
            />
            <label for="widthSlider">Width</label>
          </div>

          <div class="sliderContainer">
            <input
              type="range"
              id="heightSlider"
              value="1080"
              min="720"
              max="8192"
            />
            <input
              type="number"
              id="heightValue"
              value="1080"
              min="720"
              max="8192"
            />
            <label for="heightSlider">Height</label>
          </div>

          <div class="sliderContainer">
            <input
              type="range"
              id="iconSizeSlider"
              value="18"
              min="10"
              max="150"
            />
            <input
              type="number"
              id="iconSizeValue"
              value="18"
              min="10"
              max="150"
            />
            <label for="iconSizeSlider">Icon Size</label>
          </div>

          <div class="sliderContainer">
            <input
              type="range"
              id="marginSlider"
              value="18"
              min="10"
              max="150"
            />
            <input
              type="number"
              id="marginValue"
              value="18"
              min="10"
              max="150"
            />
            <label for="marginSlider">Margin</label>
          </div>

          <hr />

          <button class="toggle" id="toggleColorPickers">
            V - Show Color Pickers - V
          </button>
          <div style="display: none" id="colorPickers">
            <div>
              <input type="color" id="iconColorPicker" value="#000000" />
              <label for="iconColorPicker">Icon Color</label>
            </div>

            <div>
              <input type="color" id="gradiantColorOne" value="#272823" />
              <label for="gradiantColorOne">Gradient Color One</label>
            </div>

            <div>
              <input type="color" id="gradiantColorTwo" value="#1e1f1c" />
              <label for="gradiantColorTwo">Gradient Color Two</label>
            </div>
          </div>
        </div>
        <div id="advancedConfig">
          <h4>Advanced Configuration</h4>
          <div class="sliderContainer">
            <input
              type="range"
              id="colorPercentage"
              value="0.35"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="number"
              id="colorPercentageValue"
              value="0.35"
              min="0"
              max="1"
              step="0.01"
            />
            <label for="colorPercentage">Color Percentage</label>
          </div>
          <div class="sliderContainer">
            <input
              type="range"
              id="clusteringPercentage"
              value="0.7"
              min="0"
              max="1"
              step="0.01"
            />
            <input
              type="number"
              id="clusteringPercentageValue"
              value="0.7"
              min="0"
              max="1"
              step="0.01"
            />
            <label for="clusteringPercentage">Clustering Percentage</label>
          </div>
          <div class="sliderContainer">
            <input
              type="range"
              id="offsetXSlider"
              value="0"
              min="-100"
              max="100"
            />
            <input
              type="number"
              id="offsetXValue"
              value="0"
              min="-100"
              max="100"
            />
            <label for="offsetXSlider">Offset X</label>
          </div>
          <div class="sliderContainer">
            <input
              type="range"
              id="offsetYSlider"
              value="0"
              min="-100"
              max="100"
            />
            <input
              type="number"
              id="offsetYValue"
              value="0"
              min="-100"
              max="100"
            />
            <label for="offsetYSlider">Offset Y</label>
          </div>
          <div>
            <input type="checkbox" id="transparentIconsCheckbox" />
            <label for="transparentIconsCheckbox">Transparent Icons</label>
          </div>
          <div>
            <input type="checkbox" id="transparentShapesCheckbox" />
            <label for="transparentShapesCheckbox">Transparent Shapes</label>
          </div>
        </div>
        <div id="presets">
          <h4>Presets</h4>
          <select name="presets" id="presetsDropdown">
            <optgroup label="Horizontal">
              <option value="0">720p</option>
              <option value="1">1080p</option>
              <option value="2">1440p</option>
              <option value="3">4k</option>
            </optgroup>
            <optgroup label="Vertical">
              <option value="4">720p</option>
              <option value="5">1080p</option>
              <option value="6">1440p</option>
              <option value="7">4k</option>
            </optgroup>
            <optgroup label="Iphone">
              <optgroup label="12">
                <option value="8">12</option>
                <option value="9">12 Pro</option>
                <option value="10">12 Pro Max</option>
              </optgroup>
              <optgroup label="13">
                <option value="11">13</option>
                <option value="12">13 Pro</option>
                <option value="13">13 Pro Max</option>
              </optgroup>
              <optgroup label="14">
                <option value="14">14</option>
                <option value="15">14 Pro</option>
                <option value="16">14 Pro Max</option>
              </optgroup>
              <optgroup label="15">
                <option value="17">15</option>
                <option value="18">15 Pro</option>
                <option value="19">15 Pro Max</option>
              </optgroup>
              <optgroup label="16">
                <option value="20">16</option>
                <option value="21">16 Pro</option>
                <option value="22">16 Pro Max</option>
              </optgroup>
            </optgroup>
          </select>
          <br>
          <button id="applyPresetButton">Apply Preset</button>
        </div>
      </div>
    </div>
  </body>
</html>
